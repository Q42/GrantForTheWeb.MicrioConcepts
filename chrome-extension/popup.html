<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <style>
      h1 {
        line-height: 1.2;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box mb-0">
      <h1 class="is-size-4">Automatic payment<br />
      for Monetized content</h1>

      <div class="field">
        <label class="label">Maximum rate per hour</label>

        <div class="field has-addons">
          <p class="control">
            <a class="button is-static">&euro;</a>
          </p> 
          <p class="control"><input class="input" type="text" id="rate" /></p>
        </div>  

        <p class="help">
          We ask you for permission when a website has a higher rate.
        </p>
      </div>
      <button id="saveThreshold" class="button is-link">Save</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
