<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panorama Mesdag - Web Monetisatie</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://b.micr.io/micrio-3.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />

    <link rel="stylesheet" href="index.css" />

    <meta name="monetization" content="$ilp.uphold.com/XYmDAJbMwE7Y" />
    <meta name="monetization:asset:max_amount" content="250" />
    <meta name="monetization:asset:amount" content="125" />
    <meta name="monetization:asset:code" content="EUR" />
    <meta name="monetization:asset:scale" content="4" />
  </head>
  <body>
    <div id="app">
      <a
        class="github-link"
        href="https://github.com/Q42/GrantForTheWeb.MicrioConcepts"
        target="_BLANK"
      >
        <span>Part of the Q42 Grant for the Web Project</span>
        <img src="gitHub-32px.png" alt="Github" />
      </a>
      <div
        class="monetization-pulse"
        :class="{active:monetizationActive}"
        title="Web Monetization is active"
      >
        <img src="wm-icon-animated.svg" alt="Web Monetization Logo" />
      </div>
      <div id="container"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
